<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>
  <body>
    <header class="header divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkoutForm">
        <fieldset>
          <legend>Shipping</legend>
          <p>
            <label for="fname">First Name</label>
            <input name="fname" type="text" required />
          </p>
          <p>
            <label for="lname">Last Name</label>
            <input name="lname" type="text" required />
          </p>
          <p>
            <label for="street">Street</label>
            <input name="street" type="text" required />
          </p>
          <p>
            <label for="city">City</label>
            <input name="city" type="text" required />
          </p>
          <p>
            <label for="state">State</label>
            <select name="state" id="state">
              <option value="Choose">Choose a State</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </p>
          <p>
            <label for="zip">Zipcode</label>
            <input name = 'zip' type="text" pattern="[0-9]{5}" required />
          </p>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <p>
            <label for="cardNumber">Card Number</label>
            <input name="cardNumber" type="text" pattern="[0-9]{16}" required />
          </p>
          <label for="expiration">Expiration</label>
          <select name="expireMM" id="expireMM">
            <option value="">Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select name="expireYY" id="expireYY">
            <option value="">Year</option>
            <option value="20">2020</option>
            <option value="21">2021</option>
            <option value="22">2022</option>
            <option value="23">2023</option>
            <option value="24">2024</option>
          </select>
          <input
            class="inputCard"
            type="hidden"
            name="expiry"
            id="expiry"
            maxlength="4"
          />
          <p>
            <label for="cvv">CVV</label>
            <input type="cvv" pattern="[0-9]{3}" required />
          </p>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <p class="checkoutsub"></p>
          <p class="shipping"></p>
          <p class="tax"></p>
          <p class="orderTotal"></p>
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
