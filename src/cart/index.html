<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/cart.js" type="module" defer></script>
    <template id="cart-card-template">
      <li class="cart-card divider">
        <a href="#" class="cart-card__image">
          <img src="" alt="Image of " />
        </a>
        <a href="#">
          <h2 class="card__name"></h2>
        </a>
        <p class="cart-card__color"></p>
        <p class="cart-card__quantity">qty: 1</p>
        <p class="cart-card__price">$</p>
        <span id="removeFromCart" onclick="removeFromCart('')" >Remove</span>
      </li>
    </template>
  </head>
  <body>
    <header class="header divider"></header>
    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
      </section>
      <section class="totals">
        <h4 class="subtotal"></h4>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
